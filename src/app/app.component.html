<div class="tvmaze-show-layout">
  <div>
      <table mat-table [dataSource]="tvShowList">
          <ng-container matColumnDef="show-title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let show">{{show.title}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
  </div>
  <mat-paginator [length]="250" [pageSize]="50" aria-label="Select page"></mat-paginator>
</div>
