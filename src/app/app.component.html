<div class="tvmaze-show-layout">
  <div #tvmazeShowTableContainer class="tvmaze-show-table-container">
    <table mat-table [dataSource]="tvShowList" class="tvmaze-show-mat-table">
      <ng-container matColumnDef="show-image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let show"><img class="tvmaze-show-image" src={{show.image}} /></td>
      </ng-container>
      <ng-container matColumnDef="show-title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let show">{{show.title}}</td>
      </ng-container>
      <ng-container matColumnDef="show-genres">
        <th mat-header-cell *matHeaderCellDef>Genres</th>
        <td mat-cell *matCellDef="let show">{{formatGenres(show.genres)}}</td>
      </ng-container>
      <ng-container matColumnDef="show-country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let show">{{show.country}}</td>
      </ng-container>
      <ng-container matColumnDef="show-averageRuntime">
        <th mat-header-cell *matHeaderCellDef>Average Runtime</th>
        <td mat-cell *matCellDef="let show">{{formatAverageRuntime(show.averageRuntime)}}</td>
      </ng-container>
      <ng-container matColumnDef="show-rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td [ngStyle]="{color: show.rating < 7 ? 'red' : 'green'}" mat-cell *matCellDef="let show">{{show.rating}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="240" [pageSize]="50" aria-label="Select page"></mat-paginator>
</div>
